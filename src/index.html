<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <article class="calculator">
        <input type="text" class="calculator__result" id="resultWin">

        <button type="button" class="calculator__btn">7</button>
        <button type="button" class="calculator__btn">8</button>
        <button type="button" class="calculator__btn">9</button>
        <button type="button" class="calculator__btn-operator" id="divisionBtn">/</button>

        <button type="button" class="calculator__btn">4</button>
        <button type="button" class="calculator__btn">5</button>
        <button type="button" class="calculator__btn">6</button>
        <button type="button" class="calculator__btn-operator" id="minusBtn">-</button>

        <button type="button" class="calculator__btn">1</button>
        <button type="button" class="calculator__btn">2</button>
        <button type="button" class="calculator__btn">3</button>
        <button type="button" class="calculator__btn-operator" id="additionBtn">+</button>
        
        <button type="button" class="calculator__btn-clear" id="clearBtn">C</button>
        <button type="button" class="calculator__btn-equal" id="equalBtn">=</button>
        <button type="button" class="calculator__btn">0</button>
        <button type="button" class="calculator__btn-operator" id="multiBtn">x</button>
    </article>
  </body>
</html>
